<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQuery DragonBall RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Core Bootstrap Style-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Custom Style-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/mystyle.css" />

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="row">
                <div class="col-2 text-center">
                    <h4>Player One: <span id="playerOneName"></span></h4>
                    
                </div>
                <div class="col-8 text-center">
                    <img class="logo" src="assets/images/dragon-ball-logo.png">
                    <h1>Dragonball Z RPG Game</h1>
                    <div id="characters"></div>
                </div>
                <div class="col-2 text-center">
                    <h4>Player Two: <span id="playerTwoName"></span></h4>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div id="playerOne" class="col-4 text-center">
        </div>
        <div class="col-4 text-center">
            <button type="button" id="start-button" class="btn btn-success" data-toggle="modal" data-target="#selectCharacter">Start Game</button>
            <button id="restart-button" class="btn btn-warning">Restart Game</button>
            <h3 id="game-message"></h3>
            <div id="attack"></div>
        </div>
        <div id="playerTwo" class="col-4 text-center">
        </div>
    </div>
    <div class="row">
        <div id="playerOneCharName" class="col-4 text-center"></div>
        <div class="col-4 text-center"></div>
        <div id="playerTwoCharName" class="col-4 text-center"></div>
    </div>
    
    <!-- Modal for Selecting Characters -->
    <div class="modal fade" id="selectCharacter" tabindex="-1" role="dialog" aria-labelledby="selectCharacter" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Select a Character!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Player's Name">Enter your name</label>
                        <input type="text" class="form-control" id="player-name" placeholder="Player Name">
                    </div>
                    <div class="form-group">
                        <label for="Select Character">Select a Character</label>
                        <div id="char-selection" class="row"></div>
                        <label for="Character Selected">Character Selected</label>
                        <h4 id="char-select"></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="submit btn btn-primary" data-dismiss="modal">Play Game!</button>
                </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Core JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- FireBase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Game JS -->
    <script src="assets/js/game.01.js"></script>
</body>
</html>
